<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="./css/Q_找回密码.css">
    <link rel="stylesheet" href="./css/X-reset.css">
    <link rel="stylesheet" href="./css/X-header&footer.css">
    <script src=""></script>
    <!-- 动态改变字体大小 -->
    <script src="./js/动态改变字体大小.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="X-header">
        <div class="X-logo"></div>
        <div class="X-header-right">
            <div class="X-my"></div>
            <div class="X-download"></div>
        </div>
    </div>

    <!-- 导航栏 -->
    <section class="rentalAddr">
        <p><strong>首页</strong> > <span>找回密码</span></p>
    </section>

    <section class="registerForm">
        <form action="#">
            <ul>
                <li class="mima">
                    <input type="text" placeholder="请输入手机号码" />
                    <a id="code" href="#">发送验证码</a>
                </li>
                <li><input type="text" placeholder="请输入短信中的验证码" /></li>
                <li><input type="text" placeholder="请输入新密码" /></li>
                <li><input type="text" placeholder="请输入确认密码" /></li>
            </ul>
            <input class="registerBtn" type="submit" value="提交" />
        </form>
    </section>
</body>

</html>
<script>
    //验证码60秒重新发送
    var min = 60;
    var time;
    $('#code').tap(function() {
        clearInterval(time);
        time = setInterval(fn, 1000);
    });

    function fn() {
        min = --min;
        if (min > 0) {
            $('#code').html('（' + min + '秒）重发');
        } else {
            min = 60;
            $('#code').html('发送验证码');
        }
    }
</script>
